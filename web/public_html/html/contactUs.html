<div class="row margin-top no-padding">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 greenTicks-Padding5" id="contact-form">
    <div class="greenTicks-DivBod greenTicks-Padding10All">
      <div class="greenTicks-title">Contact Us</div>
      <div class="contactUsPara">Feel free to talk to our representative at any time by using below instant messaging programs.<br>
      Please be patient while waiting for response. (24/7 Support!)<br>
      All * field is mandatory.</div>
      <form method="post" class="reply" id="contact">
        <fieldset>
          <div class="row no-margin no-padding">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-6 form-group form-groupcssContact">
              <input class="form-control capitalize" id="contactName" name="contactName" placeholder="* Name" type="text">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-6 form-group form-groupcssContact">
              <input class="form-control" id="contactEmail" name="contactEmail" placeholder="* Email" type="email">
            </div>
          </div>
          <div class="row no-margin no-padding">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-6 form-group form-groupcssContact">
              <input class="form-control" id="contactMobile" name="contactMobile" placeholder="Mobile" type="text">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xs-6 form-group form-groupcssContact">
              <input class="form-control" id="contactSubject" name="contactSubject" placeholder="* Subject" type="text">
            </div>
          </div>
          <div class="row no-margin no-padding">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group form-groupcssContact">
              <textarea class="form-control" id="contactText" name="contactText" rows="3" cols="40" placeholder="* Message"></textarea>
            </div>
          </div>
          <button class="btn btn-primary submit pull-right no-margin" type="submit" formID="contact">Send</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script src="./../js/contactUs.js"></script>
<script type="text/javascript">

</script>
