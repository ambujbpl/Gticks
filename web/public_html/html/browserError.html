<!DOCTYPE html>
<html>

<head>
  <title>Browser</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 100%;
      display: table;
      text-align: center;
      position: absolute;
    }

    .contentsec {
      position: relative;
      display: table-cell;
      vertical-align: middle;
      margin: 0 auto;
    }

    .textinfo {
      width: 30%;
      padding: 5px;
      margin: 0 auto;
      border: 1px solid #dedede;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="contentsec">
      <div class="textinfo">
        <p>This Software Tool is compatible with Firefox, Google chrome And other latest Browser. Please run this software in any one of these Browser.</p>
      </div>
    </div>
  </div>
</body>

</html>
